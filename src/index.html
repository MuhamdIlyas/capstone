<!DOCTYPE html>
<html lang="id">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Water Quality</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
  </head>

  <body>
    <header class="site-header sticky-top py-1">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <div class="color-font container">
            <a class="navbar-brand" style="color: aliceblue;" href="#">
                <h1>River Care</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#main" class="btn btn-outline-secondary" type="button">Find
                            Predict
                            <i class="bi bi-search"></i></a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Dashboard -->
      <div class="color-container position-relative overflow-hidden p-3 p-md-5 text-center jumbotron rounded-3">
        <div class="container row mx-auto my-3">
            <section class="col-lg-5 col-md-5 col-12 text-center m-auto" style="color: aliceblue">
              <h1 class="display-4 fw-bold">Water For Life</h1>
              <p class="lead fw-normal">Memprediksi Kadar PH Air dengan menggunakan teknik Machine Learning, agar dapat digunakan sebagai kebutuhan harian ataupun pertanian</p>
              <a class="btn btn-outline-secondary" href="#classification">Coba Prediksi</a>
            </section>
            <section class="col-lg-7 col-md-7 col-12 m-auto mt-4">
                <img src="https://planning.org.nz/Image?Action=View&Image_id=3053"
                    alt="Air" class="img-fluid rounded">
            </section>
            <div class="product-device shadow-sm d-none d-md-block"></div>
            <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        </div>
      </div>
      
      <!-- Main -->
      <div class="container px-4 py-5" id="hanging-icons">
        <h2 class="pb-2 border-bottom text-center" id="classification">Water Clasification</h2>
        <div class="row g-4 py-5 predict">
          <div class="align-items-start">
            <div class="input-field col s4">
              <label><b>Water PH</b></label>
              <br>
              <input placeholder="Insert Water PH" name="PH Air" id="input" type="text" class="text-center validate">
            </div>
          </div>
        </div>
        <div class="predict">
          <button type="button" class="btn btn-secondary" id="button">Predict</button>
        </div>
      </div>

    <footer class="bg-dark c-footer text-center text-lg-start mt-4">
      <div class="footer-text text-center p-2">
        <p>&copy; Copyright 2021 | <a href="#" >Team ID CSD-012</a></p>
      </div>
    </footer>
 
  </body>

</html>
